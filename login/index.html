<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div id="login" class="contenedor">
        <div class="form">
            <h4>Login Form</h4>
            <p>Puede iniciar sesión o si usted no tiene cuenta puede registrarse.</p>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
        </div>
        <div class="option">
            <button class="select" onclick="showRegister()">Register</button>
            <button>Login</button>
        </div>
    </div>

    <div id="register" class="contenedor" style="display: none;">
        <div class="form">
            <h4>Register Form</h4>
            <p>Crea una nueva cuenta registrándote, ya tienes una cuenta? presiona login.</p>
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Password confirm">
        </div>
        <div class="option">
            <button>Register</button>
            <button class="select" onclick="showLogin()">Login</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
